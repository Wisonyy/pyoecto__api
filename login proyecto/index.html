<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Inicia sesión con Google</h2>

  <div id="g_id_onload"
       data-client_id="642957896890-6pahu4m6i134a0e55gnb5utgp8p6o3a9.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>
</div>

<script>
  function handleCredentialResponse(response) {
    const jwt = response.credential;
    const payload = JSON.parse(atob(jwt.split('.')[1]));

    // Guarda datos si quieres usarlos más adelante
    localStorage.setItem("nombre", payload.name);
    localStorage.setItem("email", payload.email);
    localStorage.setItem("foto", payload.picture);

    // Redirige a otra página después del login
    window.location.href = "login.html"; // cambia esto si necesitas otra ruta
  }
</script>

</body>
</html>
